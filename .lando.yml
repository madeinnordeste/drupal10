name: toremove
recipe: drupal10
config:
  webroot: web
  database: mysql:8.0
proxy:
  pma:
    - pma.toremove.lndo.site
  mailhog:
    - mail.toremove.lndo.site
services:
  appserver:
    build:
      - composer install
    build_as_root:
      - apt-get update -y
      - apt-get install cron -y
      - apt-get install nano -y
      - cp -f /app/config/env/docker-php-entrypoint.sh /usr/local/bin/docker-php-entrypoint
    run_as_root:
      - service cron start
    run:
      - crontab /app/config/env/cron.txt
    overrides:
      environment:
        CONFIG_SYNC: local
        # Support debugging Drush with XDEBUG.
        PHP_IDE_CONFIG: "serverName=appserver"
        DRUSH_OPTIONS_URI: "https://toremove.lndo.site"
        # LANDO_HOST_IP: host.docker.internal
        # XDEBUG_CONFIG: client_host=host.docker.internal
  node:
    type: "node"
    globals:
      gulp-cli: latest
      bower: latest
  mailhog:
    type: mailhog:v1.0.0
    portforward: true
    hogfrom:
      - appserver
  pma:
    type: phpmyadmin
    portfoward: true
    hosts:
      - database
env_file:
  - .env
tooling:
  node:
    service: node
  npm:
    service: node
  gulp:
    service: node
  bower:
    service: node
  yarn:
    service: node
  npx:
    service: node
  xdebug-on:
    service: appserver
    description: Enable xdebug for Apache.
    cmd: docker-php-ext-enable xdebug && /etc/init.d/apache2 reload && echo "Enabling xdebug"
    user: root
  xdebug-off:
    service: appserver
    description: Disable xdebug for Apache.
    cmd: rm /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && /etc/init.d/apache2 reload && echo "Disabling xdebug"
    user: root
  site-install:
    service: appserver
    cmd:
      - chmod -R 777 web/
      - cp -Rfv config/env/settings.local.php web/sites/default/
      - cp -Rfv config/env/default.services.yml web/sites/default/services.yml
      - cp -Rfv config/env/development.services.yml web/sites/default/
      - composer install
      - drush sql-drop -y
      - drush si standard --account-pass=admin --db-url=mysql://drupal10:drupal10@database/drupal10 -y
      - drush upwd admin admin
      - drush cr -y
  site-sync:
    service: appserver
    cmd:
      - chmod -R 777 web/
      - cp -Rfv config/env/settings.local.php web/sites/default/
      - cp -Rfv config/env/default.services.yml web/sites/default/services.yml
      - cp -Rfv config/env/development.services.yml web/sites/default/
      - composer install      
      - drush cr -y
      - drush cset system.site uuid "bb511290-e696-4b56-8d1d-c63334fbbe41" -y 
      - drush edel shortcut_set -y
      - drush upwd admin admin
      - drush updb -y
      - drush cim -y            
      - drush cr -y  
  excludes:
    - .idea
    - .git  
